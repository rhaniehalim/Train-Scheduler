<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>CHOO CHOO</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    <script src="https://cdn.jsdelivr.net/momentjs/2.2.1/moment.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
        crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-2.2.1.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.5.7/firebase.js"></script>
</head>


<header>
    <h1> TRAIN TIME</h1>
    <h2>ALWAYS ON TIME. UNTIL WE'RE NOT.</h2>
</header>
<body>
    <div class="container">
        <table id="train-table">
            </thead>
            <tr>
                <th>Train Name</th>
                <th>Destination</th>
                <th>Frequency (min)</th>
                <th>Next Arrival</th>
                <th>Minutes Away</th>
            </tr>
            <tr>
                <td>Test</td>
                <td>Alabama</td>
                <td>10 mins</td>
                <td>10:40 pm</td>
                <td>6 mins</td>
            </tr>
            <tr>
                <td>Test2</td>
                <td>California</td>
                <td>20 mins</td>
                <td>11:00 pm</td>
                <td>10 mins</td>
            </tr>
            </thead>
            <tbody>

            </tbody>
        </table>

        <div class="new-train">
            <div class="panel-heading">
                <h3 class="panel-title">Add a New Train</h3>
            </div>

            <div class="new-train-body">

                <form id="addTrainForm">
                    <div class="form-group">
                        <label for="">Train Name</label>
                        <input type="text" class="form-control" id="trainNameInput" required>
                    </div>

                    <div class="form-group">
                        <label for="">Destination</label>
                        <input type="text" class="form-control" id="destinationInput" required>
                    </div>

                    <div class="form-group">
                        <label for="">First Train Time (HH:mm - military time)</label>
                        <input type="text" class="form-control" id="trainTimeInput" required>
                    </div>

                    <div class="form-group">
                        <label for="">Frequency (min)</label>
                        <input type="text" class="form-control" id="frequencyInput" required>
                    </div>

                    <button type="submit" class="btn btn-primary" >Submit</button>
                </form>
            </div>
        </div>
    </div>
   
    <script src="assets/javascript/app.js"></script>
</body>

</html>
